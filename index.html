<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-blue-800 mb-2">Weather Forecast</h1>
            <p class="text-gray-600">Check weather conditions anywhere in the world</p>
        </header>

        <main>
            <section class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <!-- Search section -->
                <div class="flex flex-col md:flex-row gap-4 mb-6">
                    <div class="relative flex-grow">
                        <input 
                            type="text" 
                            id="city-search" 
                            placeholder="Enter city name" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                        <div id="search-dropdown" class="absolute w-full mt-1 bg-white border border-gray-200 rounded-lg shadow-lg z-10 hidden max-h-60 overflow-y-auto">
                            <!-- Dropdown items will be added dynamically -->
                        </div>
                    </div>
                    <button 
                        id="search-button" 
                        class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-2 rounded-lg transition-colors"
                    >
                        Search
                    </button>
                    <button 
                        id="current-location-button" 
                        class="bg-green-600 hover:bg-green-700 text-white font-medium px-4 py-2 rounded-lg transition-colors flex items-center justify-center"
                    >
                        <i class="fas fa-location-dot mr-2"></i> Current Location
                    </button>
                </div>

                <!-- Error alert -->
                <div id="error-alert" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded hidden">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <i class="fas fa-exclamation-circle"></i>
                        </div>
                        <div class="ml-3">
                            <p id="error-message">Error message will appear here.</p>
                        </div>
                    </div>
                </div>

                <!-- Current weather section -->
                <div id="current-weather" class="hidden">
                    <div class="flex flex-col md:flex-row items-center">
                        <div class="text-center md:text-left md:flex-1">
                            <h2 id="location-name" class="text-2xl font-bold text-gray-800 mb-1">City Name</h2>
                            <p id="current-date" class="text-gray-500 mb-4">Date</p>
                            <div class="flex flex-col sm:flex-row sm:items-center gap-4">
                                <div class="text-center sm:text-left">
                                    <span id="current-temp" class="text-5xl font-bold text-gray-900">--°C</span>
                                    <p id="weather-description" class="text-gray-600 mt-1">Weather description</p>
                                </div>
                                <div class="grid grid-cols-2 gap-4 text-sm mt-4 sm:mt-0">
                                    <div>
                                        <p class="text-gray-500">Feels Like</p>
                                        <p id="feels-like" class="font-semibold">--°C</p>
                                    </div>
                                    <div>
                                        <p class="text-gray-500">Humidity</p>
                                        <p id="humidity" class="font-semibold">--%</p>
                                    </div>
                                    <div>
                                        <p class="text-gray-500">Wind</p>
                                        <p id="wind-speed" class="font-semibold">-- km/h</p>
                                    </div>
                                    <div>
                                        <p class="text-gray-500">Pressure</p>
                                        <p id="pressure" class="font-semibold">-- hPa</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="weather-icon-container mt-6 md:mt-0 flex justify-center md:justify-end md:flex-1">
                            <img id="weather-icon" src="" alt="Weather Icon" class="w-32 h-32">
                        </div>
                    </div>
                </div>
            </section>

            <!-- 5-day forecast section -->
            <section id="forecast-section" class="bg-white rounded-lg shadow-lg p-6 hidden">
                <h2 class="text-xl font-bold text-gray-800 mb-4">5-Day Forecast</h2>
                <div id="forecast-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4">
                    <!-- Forecast cards will be added dynamically -->
                </div>
            </section>
        </main>

        <footer class="mt-8 text-center text-gray-600 text-sm">
            <p>&copy; 2025 Weather Forecast App</p>
        </footer>
    </div>

    <!-- JavaScript files -->
    <script src="assets/js/api.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
